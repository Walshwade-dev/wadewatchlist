<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieFinder - Discover Your Next Watch</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-gray-50">
  <!-- App Container -->
  <div id="app" class="min-h-screen">

    <!-- Header -->
    <header class="bg-white dark:bg-slate-800 dark:text-white shadow-sm sticky lg:py-4 top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between md:justify-around">
        <div class="flex items-center gap-2">
          <span class="-rotate-45">
            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
            </svg>
          </span>

          <h1 class="text-2xl font-bold text-gray-800 dark:text-white">MovieFinder</h1>
        </div>
        <button id="watchlist-btn"
          class="flex items-center gap-2 px-4 py-2 bg-green-300/45 text-green-500 rounded-lg hover:bg-green-600/95 hover:text-green-100/60 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Watchlist (<span id="watchlist-count">0</span>)</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="lg:max-w-full lg:mx-auto">

      <!-- Search Section -->
      <section id="search-section" class="relative mb-12 bg-white dark:bg-slate-800 py-2">
        <div class="text-center mb-8">
          <h2 class="text-4xl font-bold text-gray-800 dark:text-slate-200 mb-4">Find Your Next Movie</h2>
          <p class="text-gray-600 text-lg">Search from thousands of movies and series</p>
        </div>
        <div class="absolute left-1/2 -translate-x-1/2 translate-y-1/2 bottom-0  min-w-[300px] md:max-w-[400px] mx-auto">
          <form id="search-form" class="flex w-full">
            <div class="flex-2 relative">
              <input type="text" id="search-input" placeholder="Search movies..."
                class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-tl-3xl rounded-bl-3xl focus:outline-none focus:border-indigo-600 transition"
                required>
              <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <button type="submit"
              class=" flex-1 px-8 py-3 bg-sky-600 text-white rounded-tr-3xl rounded-br-3xl font-medium hover:bg-sky-700 transition">
              Search
            </button>
          </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center mt-8">
          <div class="inline-block w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin">
          </div>
          <p class="text-gray-600 mt-2">Searching...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message"
          class="hidden mt-8 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-center max-w-2xl mx-auto">
          <p id="error-text"></p>
        </div>
      </section>

      <!-- Results Section -->
      <section id="results-section" class="hidden">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Search Results</h3>
        <div id="results-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <!-- Movie cards will be inserted here by JavaScript -->
        </div>
      </section>

      <!-- Watchlist View -->
      <section id="watchlist-section" class="hidden">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-bold text-gray-800">My Watchlist</h3>
          <button id="back-to-search" class="text-indigo-600 hover:text-indigo-700 font-medium">
            ← Back to Search
          </button>
        </div>
        <div id="watchlist-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <!-- Watchlist items will be inserted here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-watchlist" class="hidden text-center py-16">
          <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h4 class="text-xl font-medium text-gray-600 mb-2">Your watchlist is empty</h4>
          <p class="text-gray-500 mb-4">Start adding movies you want to watch later</p>
        </div>
      </section>

    </main>

    <!-- Movie Detail Modal -->
    <div id="movie-modal" class="hidden fixed inset-0 bg-black/50 z-50 items-center justify-center p-4">
      <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div id="modal-content">
          <!-- Movie details will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-gray-800 text-white mt-16 py-8">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-gray-400">Powered by OMDB API • Built with Vite & Tailwind CSS</p>
      </div>
    </footer>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
